<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>MyHtml.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../config.js"></script>
	</head>
	<body>
		<div id="tt" class="easyui-panel" title="产品补救">
			<form action="">
				<TABLE  cellSpacing=1 cellPadding=0 width="100%" border=0 bgcolor="#F0F8FF">
					<TR>
						<td width="15%" align=middle nowrap bgColor=#F0F8FF>
							办理时间
						</td>
						<td bgColor=#FFFFFF width="35%">
							<input class="easyui-combotree" style="width:300px;" name="test">
						</td>
						<td width="15%" align=middle nowrap bgColor=#F0F8FF>
							用户号码
						</td>
						<td bgColor=#FFFFFF width="35%">
							<input id="cc1" class="easyui-combotree" name="dept1"  style="width:300px;" panelHeight="350" data-options="url:'/qhgd/sheet/query/problem.do?type=H1_COMPLAINT_DEGREE&id=NH1_01'">
						</td>
					</TR>
					<tr>
						<td width="15%" align=middle nowrap bgColor=#F0F8FF>
							补救产品
						</td>
						<td bgColor=#FFFFFF width="35%">
							<input id="cc2" class="easyui-combobox" name="remedy" style="width:300px;" data-options="valueField:'productId',textField:'productName',url:'/qhgd/sheet/query/remedy.do'">
						</td>
						<td width="15%" align=middle nowrap bgColor=#F0F8FF>
							生效方式
						</td>
						<td bgColor=#FFFFFF width="35%">
							<input id="cc1" class="easyui-combobox" name="dept1" value="22" style="width:300px;" data-options="valueField:'codeId',textField:'codeName',url:'/qhgd/sheet/query/code.do?type=SHEET_STATUS'">
						</td>
					</tr>
				</TABLE>
			</form>
		</div>
	</body>
</html>
